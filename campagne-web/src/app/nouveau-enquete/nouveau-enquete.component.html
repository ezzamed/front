<div class="container"  *ngIf="wilayas">
  <div class="card"></div>
  <div class="card" >
    <h2 class="title">Nouvelle Enquete</h2>
    <form  #f="ngForm" (ngSubmit)="onSavedonnee(f.value)" >
      <div class="input-container">
        <select class="form-control"  name="wilaya" ngModel (change)="getMoughataas($event.target.value)">
          <option *ngFor="let w of wilayas" [value]="w.id">{{w.name}}</option>
        </select>
      </div>
      <div *ngIf="moughataas">
      <div class="input-container">
        <select class="form-control" name="moughataa" ngModel required  (change)="setSelectedMoughataa($event.target.value)">
          <option *ngFor="let m of moughataas" [value]="m.id">{{m.moughataaname}}</option>
        </select>
      </div>
      </div>
      <div  class="input-container">
        <input type="text" required="required"  name="nb011" ngModel />
        <label for="#{label}">Nombre 0-11 mois</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="nb1259" ngModel/>
        <label for="#{label}">Nombre 12-59 mois</label>
        <div class="bar"></div>
      </div>
      <!--
<div class="input-container">
        <input type="text" id="#{label}" required="required"  name="popvisee" ngModel/>
        <label for="#{label}">Population vise√©</label>
        <div class="bar"></div>
      </div>-->
      <div class="button-container">
        <button><span>Ajouter</span></button>
        <a class="btn btn-outline-primary"(click)="ajoucsv()">Ajouter par fichier csv</a>
      </div>
    </form>
  </div>
</div>
