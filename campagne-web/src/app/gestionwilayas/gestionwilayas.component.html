<div class="container" *ngIf="wilayas">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Ajouter un role</h2>
    <form #f="ngForm" (ngSubmit)="onSaveWilaya(f.value)">

      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="name" ngModel/>
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
<div ><h1 classe ="ti">Liste des wilayas</h1>>/div>
  <div>
    <table  class="content-table" *ngIf="wilayas" >
      <thead> <tr class="active-row"><th>ID</th><th>Nom</th><th></th><th></th><th></th></tr> </thead>
      <tbody> <tr *ngFor="let w of wilayas" >
        <td>{{w.id}}</td>
        <td>{{w.name}}</td>

        <td><a class="btn btn-outline-primary">Delete</a></td>
        <td><a class="btn btn-outline-primary">Modifier</a></td>
        <td><a class="btnes">Details</a></td>


      </tr>

      </tbody>
    </table>



  </div>
