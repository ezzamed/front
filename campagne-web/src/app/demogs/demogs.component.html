

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div >

<button class="se" (click)="nouvdemo()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

Nouvelle Demographie</button>

</div>


<div>
<div class="search">
  <form #c="ngForm" (ngSubmit)="onChercher(c.value)">
    <input type="text" class="search_box" placeholder="Search" >
    <div class="ficon">
      <button  type="submit" class="fa fa-search"></button>
    </div>
  </form>
</div>


<div>
</div>
  <div class="g2">Liste des Demographies</div>
  <div>
<table  class="content-table" *ngIf="demographies" >
        <thead> <tr class="active-row"><th>ID</th><th>Nom</th><th>Annee</th><th>Date</th><th></th><th></th><th></th></tr> </thead>
  <tbody> <tr *ngFor="let d of demographies._embedded.demographies" >
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.date}}</td>
        <td>{{d.annee}}</td>
          <td><button type="button" class="btn btn-outline-warning"(click)="Deletedomogs(d)">Supprimer</button></td>
        <td><a class="btn btn-outline-primary"(click)="Editdomogs(d)">Editer</a></td>
        <td><a class="btnes"  (click)="onselect(d)">Details</a></td>



        </tr>
  <ul classe="c1" *ngIf="pages" class="nav nav-pills">
    <li  Class="clickable" [ngClass]="i==currentpage?'active':''"*ngFor="let p of pages;let i=index ">
      <a (click)="onPagedemogs(i)">{{i}}</a></li>
  </ul>
  </tbody>
      </table>



</div>






</div>
