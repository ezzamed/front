<div class="g2">Liste des Roles </div>
  <div>
    <table  class="content-table" *ngIf="appRoles" >
      <thead> <tr class="active-row"><th>Nom</th><th>Supprimer</th><th>Modifier</th></tr> </thead>
      <tbody> <tr *ngFor="let r of appRoles">

        <td>{{r.roleName}}</td>

        <td>
          <i class="fa fa-trash" aria-hidden="true" (click)="Deleterole(r)"></i></td>
        <td><i class="fa fa-pencil" aria-hidden="true" (click)="Editrole(r)"></i></td>


      </tr>

      </tbody>
    </table>



  </div>





<div class="container" *ngIf="appRoles">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Ajouter un role</h2>
    <form #f="ngForm" (ngSubmit)="onSaveRole(f.value)">

      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="roleName" ngModel/>
        <label for="#{label}">Role</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
