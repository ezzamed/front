<div class="g2">Liste des Vaccins </div>
<div>
  <table  class="content-table" *ngIf="vaccins" >
    <thead> <tr class="active-row"><th>Nom</th><th>Supprimer</th><th>Modifier</th></tr> </thead>
    <tbody> <tr *ngFor="let v of vaccins._embedded.vaccins">

      <td>{{v.nom_vaccin}}</td>
      <td>
        <i class="fa fa-trash" aria-hidden="true" (click)="Deletevaccin(v)"></i></td>
      <td><i class="fa fa-pencil" aria-hidden="true" (click)="Editvaccin(v)"></i></td>



    </tr>


    </tbody>
  </table>



</div>





<div class="container" *ngIf="vaccins">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Ajouter un role</h2>
    <form #f="ngForm" (ngSubmit)="onSaveVaccin(f.value)">

      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="nom_vaccin" ngModel/>
        <label for="#{label}">Nom </label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
