<div class="container" *ngIf="wilayas">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Ajouter une moughataa</h2>
    <form #f="ngForm" (ngSubmit)="onSaveMoughataa(f.value)">

      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="moughataaname" ngModel/>
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <select class="form-control" name="wilaya" ngModel required>

          <option *ngFor="let w of wilayas._embedded.wilayas" [ngValue]="w._links.self.href">{{w.name}}</option>
        </select>
      </div>


      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
