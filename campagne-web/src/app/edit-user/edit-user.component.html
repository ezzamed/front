

<div class="container" *ngIf="curentproduct">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Editer </h2>
    <!--<form #f="ngForm" (ngSubmit)="onUpdateDemog(f.value)">-->
    <form #f="ngForm" (ngSubmit)="onUpdateUser(curentproduct)">
      <div class="input-container">
        <input type="text" required="required"  name="name"  ngModel [(ngModel)]="curentproduct.username" />
        <label for="#{label}">Nom d'utilisateur</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" required="required" name="date" ngModel [(ngModel)]="curentproduct.password"/>
        <label for="#{label}">Mot de Passe</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="#{label}" required="required"  name="annee"  ngModel [(ngModel)]="curentproduct"/>
        <label for="#{label}">Role</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Editer</span></button>
      </div>

    </form>
  </div>
</div>
