

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Nouvelle Demographie</h2>
    <form #f="ngForm" (ngSubmit)="onSaveDemog(f.value)">
      <div class="input-container">
        <input type="text" required="required"  name="name" ngModel />
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>

      <div class="input-container"><input type="date" id="#{label}" required="required"  name="date" ngModel/>
        <label for="#{label}">Date</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
