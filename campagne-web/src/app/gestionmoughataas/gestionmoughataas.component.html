<div>

<button class="se" (click)="nouvdemo()"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
</svg>
  Nouvelle Moughataa</button>

</div>

<div class="g2">Liste des Moughataas</div>
  <div>

    <table  class="content-table" *ngIf="moughataas" >
      <thead> <tr class="active-row"><th>ID</th><th>Nom</th><th>Wilaya</th><th></th></tr> </thead>
      <tbody> <tr *ngFor="let m of moughataas">
        <td>{{m.id}}</td>
        <td>{{m.moughataaname}}</td>
        <td>{{m.wilaya.name}}</td>

        <td><a class="btnes">Details</a></td>


      </tr>
      <tr>  <ul class="c1" *ngIf="pages" class="nav nav-pills">
        <li  Class="clickable" [ngClass]="i==currentpage?'active':''"*ngFor="let p of pages;let i=index ">
          <a (click)="onPagedemogs(i)">{{i}}</a></li>
      </ul></tr>

      </tbody>

    </table>



  </div>
