<div id = "map"> </div>
<div class="row">
  <!--<div id="map"></div>-->
  <form #f="ngForm" (ngSubmit)="submit(f.value)" >
    <div class="row map" style="left: 20%; margin-top:0px">
      <div class="input-container-1" style="margin: 40px; float: left; margin-left: 50px;">
        <select class="form-control" name="camp" ngModel>
          <option *ngFor="let c of camps" [value]="c.id">{{c.name}}</option>
        </select>
      </div>


      <div class="input-container"  style="margin: 10px; float: left; margin-left: 50px">
        <select class="form-control" name="agent" ngModel>
          <option *ngFor="let a of agents" [value]="a.id">{{a.username}}</option>
        </select>
      </div>
      <div class="col" style="margin: 10px; float: left; margin-left: 50px">
        <input type="submit" value="Afficher" />
      </div>
    </div>
  </form>
</div>
