

<div class="container" *ngIf="curentproduct">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Editer </h2>
    <!--<form #f="ngForm" (ngSubmit)="onUpdateDemog(f.value)">-->
    <form #f="ngForm" (ngSubmit)="onUpdateDemog(curentproduct)">
      <div class="input-container">
        <input type="text" required="required"  name="name"  ngModel [(ngModel)]="curentproduct.name" />
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="date" id="#{label}" required="required"  name="annee"  ngModel [(ngModel)]="curentproduct.date"/>
        <label for="#{label}">Date</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Editer</span></button>
      </div>

    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Ann√©e</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Date</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
