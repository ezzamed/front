
<div class="container" *ngIf="demographies">
  <div class="card"></div>
  <div class="card">
    <h2 class="title">Nouveau Utilisateur</h2>
    <form #f="ngForm" (ngSubmit)="onSaveCampagne(f.value)">
      <div class="input-container">
        <input type="text" required="required"  name="name" ngModel />
        <label for="#{label}">Nom</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="date" id="#{label}" required="required" name="date" ngModel/>
        <label for="#{label}">Date</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <select class="form-control" name="statut" ngModel required >
          <option>En cours</option>
          <option>Finie</option>

        </select>
      </div>

      <div >



        <div class="input-container">
          <select class="form-control" name="demographie" ngModel required>

            <option *ngFor="let d of demographies._embedded.demographies" [ngValue]="d._links.self.href">{{d.name}}</option>
          </select>
        </div>

      </div>
      <div class="button-container">
        <button><span>Ajouter</span></button>
      </div>

    </form>
  </div>

</div>
